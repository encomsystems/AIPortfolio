# Server block for aiconshub.com (Main Site - Page One)
server {
    listen 80;
    server_name aiconshub.com;
    root /usr/share/nginx/html/main;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Main Site OK\n";
        add_header Content-Type text/plain;
    }
}

# Server block for nginx.aiconshub.com (Nginx Demo - Page Two)
server {
    listen 80;
    server_name nginx.aiconshub.com;
    root /usr/share/nginx/html/nginx;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Nginx Demo OK\n";
        add_header Content-Type text/plain;
    }
}